<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Firmware Uploader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      button,
      input {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
      }
      #tabs {
        margin-top: 20px;
      }
      .tab-button {
        padding: 10px 20px;
        cursor: pointer;
        background: lightgray;
        border: none;
        font-size: 16px;
      }
      .tab-button.active {
        background: darkgray;
      }
      .tab-content {
        display: none;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        text-align: left;
        max-height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-family: monospace;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Upload Firmware cho ESP32 qua USB</h2>
    <button id="connect">üîå K·∫øt n·ªëi ESP</button>
    <input type="file" id="fileInput" accept=".bin" />
    <button id="upload" disabled>‚¨ÜÔ∏è Upload Firmware</button>
    <p id="status">Tr·∫°ng th√°i: Ch∆∞a k·∫øt n·ªëi</p>

    <div id="tabs">
      <button class="tab-button active" onclick="switchTab('console')">
        üìú Console
      </button>
      <button class="tab-button" onclick="switchTab('file')">üìÇ File</button>
    </div>

    <div id="consoleTab" class="tab-content active"></div>
    <div id="fileTab" class="tab-content"></div>

    <script>
      if ("serial" in navigator) {
        console.log("‚úÖ Tr√¨nh duy·ªát c·ªßa b·∫°n h·ªó tr·ª£ Web Serial API!");
      } else {
        console.log("‚ùå Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ Web Serial API!");
      }
      let port, writer, reader;

      function logMessage(message, type) {
        const consoleTab = document.getElementById("consoleTab");
        consoleTab.innerHTML += message + "\n";
        consoleTab.scrollTop = consoleTab.scrollHeight;

        if (type) console.error(message);
        else console.log(message);
      }

      async function sendCommand(command) {
        if (!port) logMessage("‚ùå Kh√¥ng t√¨m th·∫•y ESP32!", true);
        else logMessage("‚úÖ T√¨m th·∫•y thi·∫øt b·ªã ESP32!, h√£y k·∫øt n·ªëi.");
      }
      sendCommand("AT+RST");

      function switchTab(tab) {
        document
          .querySelectorAll(".tab-button")
          .forEach((btn) => btn.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelector(`button[onclick="switchTab('${tab}')"]`)
          .classList.add("active");
        document.getElementById(tab + "Tab").classList.add("active");
      }

      document.getElementById("connect").addEventListener("click", async () => {
        try {
          port = await navigator.serial.requestPort();
          await port.open({ baudRate: 115200 });
          writer = port.writable.getWriter();
          reader = port.readable.getReader();
          document.getElementById("status").innerText = "‚úÖ ƒê√£ k·∫øt n·ªëi ESP!";
          document.getElementById("upload").disabled = false;
          logMessage("‚úÖ K·∫øt n·ªëi ESP th√†nh c√¥ng!");
        } catch (error) {
          logMessage("‚ùå L·ªói k·∫øt n·ªëi: " + error);
        }
      });

      document
        .getElementById("fileInput")
        .addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            if (file.name.endsWith(".bin")) {
              logMessage("üìÇ File h·ª£p l·ªá: " + file.name);
              readFirmwareFile(file);
            } else {
              logMessage("‚ùå File kh√¥ng h·ª£p l·ªá! Ch·ªâ ch·∫•p nh·∫≠n .bin");
              this.value = ""; // X√≥a file kh√¥ng h·ª£p l·ªá
            }
          }
        });

      async function readFirmwareFile(file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const buffer = new Uint8Array(event.target.result);
          let hexString = "";
          for (let i = 0; i < buffer.length; i++) {
            hexString += buffer[i].toString(16).padStart(2, "0") + " ";
            if ((i + 1) % 16 === 0) hexString += "\n";
          }
          document.getElementById("fileTab").innerText = hexString;
          logMessage("üìú ƒê√£ ƒë·ªçc n·ªôi dung file firmware!");
        };
        reader.readAsArrayBuffer(file);
      }

      document.getElementById("upload").addEventListener("click", async () => {
        const fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) {
          logMessage("‚ùå H√£y ch·ªçn m·ªôt file firmware (.bin)!");
          return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = async (event) => {
          const firmwareData = new Uint8Array(event.target.result);
          document.getElementById("status").innerText = "ƒêang upload...";
          logMessage("‚¨ÜÔ∏è B·∫Øt ƒë·∫ßu upload firmware...");

          for (let i = 0; i < firmwareData.length; i += 512) {
            let chunk = firmwareData.slice(i, i + 512);
            await writer.write(chunk);
            await new Promise((r) => setTimeout(r, 50));
          }

          document.getElementById("status").innerText = "‚úÖ Upload ho√†n t·∫•t!";
          logMessage("‚úÖ Upload ho√†n t·∫•t!");
        };

        reader.readAsArrayBuffer(file);
      });
    </script>
  </body>
</html>
