<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Firmware Uploader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
      input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Upload Firmware cho ESP32 qua USB</h2>
    <button id="connect">üîå K·∫øt n·ªëi ESP</button>
    <input type="file" id="fileInput" accept=".bin" />
    <button id="upload" disabled>‚¨ÜÔ∏è Upload Firmware</button>
    <p id="status">Tr·∫°ng th√°i: Ch∆∞a k·∫øt n·ªëi</p>

    <script>
      let port;
      let writer;
      let reader;

      document.getElementById("connect").addEventListener("click", async () => {
        try {
          port = await navigator.serial.requestPort(); // Ch·ªçn c·ªïng USB
          await port.open({ baudRate: 115200 }); // M·ªü k·∫øt n·ªëi Serial
          writer = port.writable.getWriter();
          reader = port.readable.getReader();
          document.getElementById("status").innerText = "ƒê√£ k·∫øt n·ªëi ESP!";
          document.getElementById("upload").disabled = false;
        } catch (error) {
          alert("Kh√¥ng th·ªÉ k·∫øt n·ªëi ESP: " + error);
        }
      });

      document.getElementById("upload").addEventListener("click", async () => {
        const fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) {
          alert("H√£y ch·ªçn m·ªôt file firmware (.bin)!");
          return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = async (event) => {
          const firmwareData = new Uint8Array(event.target.result);
          document.getElementById("status").innerText = "ƒêang upload...";

          for (let i = 0; i < firmwareData.length; i += 512) {
            let chunk = firmwareData.slice(i, i + 512);
            await writer.write(chunk);
            await new Promise((r) => setTimeout(r, 50)); // ƒê·ª£i ESP x·ª≠ l√Ω
          }

          document.getElementById("status").innerText = "Upload ho√†n t·∫•t!";
        };

        reader.readAsArrayBuffer(file);
      });
    </script>
  </body>
</html>
